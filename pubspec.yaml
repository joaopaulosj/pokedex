name: pokedex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.2
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.4
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_modular: ^4.3.1
  google_fonts: ^2.2.0
  pretty_dio_logger: ^1.2.0-beta-1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

